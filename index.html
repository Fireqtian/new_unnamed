<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>物资调配模拟系统</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 头部的盒子 -->
    <header>
      <h1>物资调配模拟系统</h1>
      <div class="showTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
      &
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>特快专递</h2>
          <div class="no-user-features">
            <h2> 该用户无此权限 </h2>
          </div>
          <div class="user-features">
            <div class="input-container">
              <label for="fromInput">起点城市:</label>
              <input type="text" id="fromInput" placeholder="输入起点">
              <br>
              <label for="toInput">终点城市:</label>
              <input type="text" id="toInput" placeholder="输入终点">
              <button id="sendButton">确定</button>
            </div>
            <div id="totalDistance"></div>
          </div>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2> 物资补给 </h2>
          <div class="no-admin-features">
            <h2> 该用户无此权限 </h2>
          </div>
          <div class="admin-features">
            <div class="input-container">
              <label for="goodsCityInput">需求城市:</label>
              <input type="text" id="goodsCityInput" placeholder="输入城市名称">
              <br>
              <label for="goodsTypeInput">物资种类:</label>
              <input type="text" id="goodsTypeInput" placeholder="输入物资种类">
              <button id="supplyButton">确定</button>
            </div>
            <div id="supplySuccessMessage"></div>
          </div>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>灾情上报</h2>
          <div class="no-admin-features">
            <h2> 该用户无此权限 </h2>
          </div>
          <div class="admin-features">
            <div class="input-container">
              <label for="goodsCityInput">起点城市:</label>
              <input type="text" id="fromInput" placeholder="输入起点">
              <br>
              <label for="goodsTypeInput">终点城市:</label>
              <input type="text" id="toInput" placeholder="输入终点">
              <button id="disasterReportButton">确定</button>
            </div>
          </div>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <!-- no模块制作 -->
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>23</li>
              <li>55</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>地点总数</li>
              <li>航线总数</li>
            </ul>
          </div>
        </div>
        <!-- 地图模块 -->
        <div class="map">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel bar2">
          <h2>权限模式切换（非生产环境模拟实现）</h2>
          <div class="input-container">
            <input type="radio" id="user" name="mode" value="user">
            <label for="user">普通用户</label><br>
            <input type="radio" id="admin" name="mode" value="admin">
            <label for="admin">物资管理员</label><br>
            <input type="radio" id="leader" name="mode" value="leader">
            <label for="leader">领导</label>
          </div>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>应急通道</h2>
          <div class="no-leader-features">
            <h2> 该用户无此权限 </h2>
          </div>
          <div class="leader-features">
            <div class="input-container">
              <label for="emergencyFromInput">起点城市:</label>
              <input type="text" id="emergencyFromInput" placeholder="输入起点">
              <br>
              <label for="emergencyToInput">终点城市:</label>
              <input type="text" id="emergencyToInput" placeholder="输入终点">
              <button id="emergencyDispatchButton">确定</button>
            </div>
            <div id="emergencySuccessMessage"></div>
          </div>
          
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>不知道</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
