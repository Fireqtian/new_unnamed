<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息页面</title>
    <link rel="stylesheet" href="css/index.css"> <!-- 链接原有的CSS文件 -->
    <script src="js/details.js"></script>
</head>
<body>
    <header>
        <h1>物资调配模拟系统-信息页面</h1>
        <div class="showTime"></div>
        <script>
          var t = null;
          t = setTimeout(time, 1000); //開始运行
          function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".showTime").innerHTML =
              "当前时间：" +
              y +
              "年" +
              mt +
              "月" +
              day +
              "-" +
              h +
              "时" +
              m +
              "分" +
              s +
              "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
          }
        </script>
        &
      </header>
      <section class="mainbox">
        <!-- 页面内容留空，待填充 -->
        <div class="cityInfoContainer">
          <!-- 城市信息将在这里显示 -->
          <!-- 在 detail.html 中添加这些元素 -->
          <h1>城市详情</h1>
          <p>城市: <span id="cityName"></span></p>
          <p>纬度: <span id="latitude"></span></p>
          <p>经度: <span id="longitude"></span></p>
          <p>普通货物量: <span id="generalCargo"></span></p>
          <p>特殊货物量: <span id="specialCargo"></span></p>
          <div class="cityInfoContainer-footer"></div>
        </div>
      </section>

    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="js/china.js"></script>
    <!-- <script src="js/index.js"></script> -->

    <!-- 背景和其他样式将从index.css继承 -->
</body>
</html>
